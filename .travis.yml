language: node_js
dist: trusty
sudo: true

cache:
  directories:
    - $HOME/google-cloud-sdk

env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - INSTANCE=bsa-2018-obServer
    - ZONE=europe-west3-b
    - PROJECT=obServer
    - DOCKER_IMAGE_NAME=dmitriybeseda/logview
  
before_install:
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
    rm -rf $HOME/google-cloud-sdk;
    curl https://sdk.cloud.google.com | bash > /dev/null;
    fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud version

jobs:
  include:
    - stage: build docker image
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t logview ./logview
        - docker tag logview $DOCKER_USERNAME/logview
        - docker push $DOCKER_USERNAME/logview
branches:
  only:
    - logview

deploy:
  - provider: script
    script: bash ./deploy.sh
    skip_cleanup: true
    on:
        branch: logview